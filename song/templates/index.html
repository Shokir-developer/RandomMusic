<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random music</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
  			background: url(../../static/media/background/fon.jpg) no-repeat center center fixed;
    			background-size: cover;
		 }
		 h2,p{
		 	color: white;
		 }
		 .title{
		 	text-align: center;
		 }
		 .col-md-8{

		 }
	</style>
</head>
<body>

	<div class="container">
		<center>
			<div class="title">
				<h2>Random Music</h2>
			</div>
			<div class="col-md-8">
				<p>{{random_song.title}}</p>
				<audio controls autoplay>
						<source src="../../static/media/songs/{{random_song.title}}.mp3" type="audio/mp3">
								Your browser does not support the audio element.
				</audio>
			</div>

			<div class="col-md-8">
				<input class="btn btn-info" type="button" value = "Random" onclick="history.go(0)" />
			</div>
		</center>
	</div>
</body>
</html>
